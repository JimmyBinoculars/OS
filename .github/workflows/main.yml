name: Trunk CLI
run-name: ${{ github.actor }} is checking the quality of our code.
on: [push]
jobs:
  Run-trunk:
    runs-on: ubuntu-latest
    steps:
      - name: Debug
        run: |
          echo "Started job âœ…"
          echo "Triggered by ${{ github.event_name }}"
          ls -la     # List all files and permissions
          pwd        # Print current directory
          find / -name "trunk"   # Search for 'trunk' file
      - name: Making trunk executable
        run: sudo chmod +x ./trunk
      - name: Run trunk check
        run: ./trunk check
